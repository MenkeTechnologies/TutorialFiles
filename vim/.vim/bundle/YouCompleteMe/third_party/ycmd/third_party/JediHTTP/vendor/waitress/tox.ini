[tox]
envlist = 
    py26,py27,py32,py33,pypy,cover

[testenv]
commands = 
    python setup.py dev
    python setup.py nosetests --processes=4

[testenv:cover]
basepython =
    python2.6
commands = 
    python setup.py dev
    python setup.py nosetests --with-xunit --with-xcoverage
deps =
    nosexcover
